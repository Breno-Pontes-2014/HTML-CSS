<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário obrigatório </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário </h1>
    <form action="cadastrar.html" method="post" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" minlength="4" maxlength="4" min="1900" 
            max="2023" oninput="Calcularidade()">

        </p>
        <p>
            <label for="iidade">A sua idade é: </label>
            <output id="iidade"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <script src="funçãovital.javascript"></script>
    </form>
</body>
</html>
