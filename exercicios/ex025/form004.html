<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de email e telefone</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastrar.html" method="get" autocomplete="on" required>
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="Inome">Nome</label>
                <input type="text" name="Nome" id="inome" minlength="4" maxlength="40">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" placeholder="(xx)xxxx-xxxx" pattern="^\(\d{2}/)/[0-9]{4,5}-[0-9]{4,5}$">
            </p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
