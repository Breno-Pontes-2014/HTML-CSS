        <p>
            <label for="num2">Digite um número de novo: </label>
            <input type="number" name="inum2" id="num2" required oninput="soma.innerHTML = Number(inum1.value) + Number(inum2.value) ">
        </p>
        <p>
            <label for="num1">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>
        </p>
