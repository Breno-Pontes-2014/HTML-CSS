<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastrar.html" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="Imédia">Média:</label>
            <input type="number" name="Média" id="Imédia" value="5" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="Período letivo">Período letivo</label>
            <input type="month" required name="Iperíodo letivo" id="Período letivo">
        </p>
        <p>
            <label for="Dia">Dia da prova</label>
            <input type="date" required name="Idia" id="Dia" value="0000-00-00">
        </p>
        <p>
            <label for="Horário">Horário da prova</label>
            <input type="time" name="Ihorário" id="Horário" required value="00:00">
        </p>
        <input type="text" name="submit" id="Enviar">
        <input type="text" name="reset" id="Limpar">
    </form>
</body>
</html>
