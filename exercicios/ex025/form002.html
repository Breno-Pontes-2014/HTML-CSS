<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário </h1>
    <form action="cadastrar.html" method="post" autocomplete="on">
        <p>
            <label for="iusu">Insira o nome de usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="6" maxlength="20" size="20" placeholder="Nome de usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Insira a senha:</label>
            <input type="password" name="sen" id="isen" required minlength="10" maxlength="15" size="15" placeholder="Senha" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
